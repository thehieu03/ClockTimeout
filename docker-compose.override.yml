# File override chá»©a: ports, healthcheck, environment, networks, depends_on, volumes mapping

networks:
  progcoder_network:
    driver: bridge

services:
  postgres-sql:
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: catalog_db
      PGDATA: /var/lib/postgresql/data
    volumes:
      - ./docker-volumes/postgresql:/var/lib/postgresql/data
    networks:
      - progcoder_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  mongodb:
    restart: unless-stopped
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    volumes:
      - ./docker-volumes/mongodb:/data/db
    networks:
      - progcoder_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  mysql:
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: inventory_db
    volumes:
      - ./docker-volumes/mysql:/var/lib/mysql
    networks:
      - progcoder_network
    healthcheck:
      test:
        ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  sql-server:
    restart: unless-stopped
    user: root
    ports:
      - "1434:1433"
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "SqlServer123!"
      MSSQL_COLLATION: "SQL_Latin1_General_CP1_CI_AS"
      MSSQL_PID: "Developer"
      MSSQL_ENABLE_HADR_SUPPORT: "0"
    # command: /opt/mssql/bin/sqlservr --disable-dump
    # volumes:
    #   - ./docker-volumes/sql-server:/var/opt/mssql
    networks:
      - progcoder_network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P SqlServer123! -Q 'SELECT 1' || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  redis:
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --save 20 1 --loglevel warning --requirepass redis123
    volumes:
      - ./docker-volumes/redis:/data
    networks:
      - progcoder_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis123", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  rabbitmq:
    restart: unless-stopped
    ports:
      - "5673:5672"
      - "15673:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    volumes:
      - ./docker-volumes/rabbitmq:/var/lib/rabbitmq
    networks:
      - progcoder_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "status"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  catalog-api:
    restart: unless-stopped
    mem_limit: 512m
    mem_reservation: 256m
    cpus: "1.0"
    ports:
      - "5001:80" # HTTP port (mapped to 5001 for consistency)
      - "5000:80" # HTTP port (alternative mapping)
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__Database=Host=postgres-sql;Port=5432;Database=catalog_db;Username=postgres;Password=postgres123
      - DOTNET_SYSTEM_GC_CONCURRENT=true
      - DOTNET_SYSTEM_GC_SERVER=false
      - COMPlus_GCHeapHardLimit=400000000
    networks:
      - progcoder_network
    depends_on:
      postgres-sql:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -f http://localhost:80/swagger/index.html || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Volumes are now mapped to local docker-volumes folder
